apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.endpointServiceName }}-ingress
  labels:
    app: {{ template "iap-ingress.name" . }}
    chart: {{ template "iap-ingress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
{{- if .Values.gclbCert.enabled }}
    gke.googleapis.com/managed-certificates: {{ .Values.endpointServiceName }}
{{- end }}
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  rules:
  - host: {{ template "iap-ingress.endpointUrl" . }}
    http:
      paths:
        - path: {{ .Values.ingress.path }}
          backend:
            serviceName: {{ .Values.endpointServiceName }}-proxy
            servicePort: http

