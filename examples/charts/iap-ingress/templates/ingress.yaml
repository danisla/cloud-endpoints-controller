apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.endpointServiceName }}-ingress
  labels:
    app: {{ template "iap-ingress.name" . }}
    chart: {{ template "iap-ingress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  tls:
  - secretName: {{ .Values.tlsSecretName }}
  rules:
  - host: "{{ .Values.endpointServiceName }}.endpoints.{{ .Values.projectID }}.cloud.goog"
    http:
      paths:
        - path: {{ .Values.ingress.path }}
          backend:
            serviceName: {{ .Values.endpointServiceName }}-proxy
            servicePort: http

